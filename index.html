<!DOCTYPE html>
<html>
  <head>
    <title>IMDB App</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/0c296632e2.js" crossorigin="anonymous"></script>
	  <link rel="stylesheet" href="src/styles.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="img/logo.svg" alt="Logo" width="70" height="25" class="d-inline-block align-text-top">
            IMDB</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse ms-5" id="navbarSupportedContent">
          <form class="d-flex" role="search">
            <div class="list-group custom-width me-5" style="width: 50rem;">
              <input class="form-control me-2"  type="search" name="search" placeholder="Search (IMDB)" id="search" aria-label="Search">
            </div>
            <button class="btn btn-outline-primary" type="submit">Search</button>
          </form>
        </div>
        <div class="m-2">
          <button class="btn btn-outline-info" onclick="handleFavouriteBtn()">My List</button>
        </div>
      </div>
    </nav>
    

    <div class="container">
      <div id="results" class="movie-div"></div>
      <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner rounded-5 mt-5">
          <div class="carousel-item active" data-bs-interval="10000">
            <img src="img/movie_1.jpg" class="d-block w-100" alt="Movie 1">
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="img/movie_2.jpg" class="d-block w-100" alt="Movie 2">
          </div>
          <div class="carousel-item">
            <img src="img/movie_3.jpg" class="d-block w-100" alt="Movie 3">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <script src="src/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
